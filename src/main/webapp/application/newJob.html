<div class="well container-fluid">
    <div class="row-fluid">
        <div class="well-iu span12">
            <div class="well-heading"> Job Details</div>

            <div>
                <form name="newJob" ng-submit="createJob()" novalidate="novalidate">
                    <div class="row-fluid">
                        <div class="span3">Experiment Name:</div>
                        <div class="span9">
                            <input type="text" ng-minlength="2" ng-model="experiment.name" required>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span3">Experiment Description:</div>
                        <div class="span9">
                            <textarea type="text" ng-model="experiment.description" required></textarea>
                        </div>
                    </div>
                    <br>

                    <!-- configuring advanced options -->
                    <div>
                        <button class="btn btn-default" ng-click="isCollapsed = !isCollapsed">Advanced Options >>
                        </button>
                        <hr>
                        <div ng-show="isCollapsed">
                            <div class="well well-lg">
                                <div class="row-fluid">
                                    <div class="span3">CPU count:</div>
                                    <div class="span9">
                                        <input type="text" ng-model="advCPUcount">
                                    </div>
                                </div>
                                <div class="row-fluid">
                                    <div class="span3">Scheduling:</div>
                                    <div class="span9">
                                        <input type="text" ng-model="advScheduling">
                                    </div>
                                </div>
                                <div class="row-fluid">
                                    <div class="span3"></div>
                                    <div class="span9">
                                        <button class="btn btn-default" ng-click="saveAdvanceOptions()"> Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- input files -->
                    <div class="row-fluid">
                        <div class="span3">Input files:</div>
                        <div class="span9">
                            <input type="file" file-upload multiple/>
                        </div>
                    </div>
                    <br>

                    <div class="row-fluid" ng-repeat="file in files">

                        <div class="span3">{{file.name}}

                        </div>
                        <div class="span9">
                            <a href=""><i class="icon-trash" ng-click="deleteFile($index)"></i></a>
                        </div>
                    </div>
                    <br>

                    <div class="row-fluid">
                        <div class="span3"></div>
                        <div class="span9">
                            <!-- SUBMIT BUTTON -->
                            <button type="submit" class="btn btn-primary">Run the Job</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
